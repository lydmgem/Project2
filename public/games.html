<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameJam</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <header class="subnav-hero-section">
            <h1><img style="width: 400px" src="./img/gamejam-logo.png"></h1>
            </header>
        </div>

        <!-- Nav Bar -->
        <div class="nav-bar">
            <div class="menu menu-hover-lines">
              <a class="active" id="home-link" href="../index.html">Home</a>
              <a id="profile-link" href="../profile.html">Profile</a>
              <a id="games-link" href="../games.html">Games</a>
              <a id="leaderboard-link" href="../leaderboard.html">Leaderboard</a>
              <a id="about-us-link" href="../aboutus.html">About Us</a>
            </div>
        </div>

        <!-- Main -->
        <div class="row">
            <!-- All-Games -->
            <div class="main-window" id="game-view">
                <h1 id="allgames-title">All Games</h1>
                <!-- Snake Game -->
                <div class="all-games">
                    <a id="games-link" href="./games/snake/snake.html"><img id="games-img" src="./img/snake.png" alt="Snake Game"></a>
                </div>
                <!-- Clicker Game -->
                <div class="all-games">
                    <a id="games-link" href="./games/clicker/clicker.html"><img id="games-img" src="./img/clicker.jpg" alt="Clicker Game"></a>
                </div>
                <!-- Breakout Game -->
                <div class="all-games">
                    <a id="games-link" href="./games/breakout/break.html"><img id="games-img" src="./img/brickbreak.png" alt="Brick Break Game"></a>
                </div>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard-right">
                <!-- Snake Leaderboard -->
                <section id="leaderboard-snake">
                  <h1>Snake:</h1>
                  <ol id="gamescore-snake">
                      <li>20 points - [DAR]</li>
                      <li>10 points - [LGM]</li>
                      <li>5 points - [EMI]</li>
                  </ol>
                </section>

                <!-- Click Game Leaderboard -->
                <section id="leaderboard-clicker">
                  <h1>Click Game:</h1>
                  <ol id="gamescore-clicker">
                      <li>30 points - [EMI]</li>
                      <li>20 points - [DAR]</li>
                      <li>10 points - [LGM]</li>
                  </ol>
                </section>

                <!-- Brick Break Leaderboard -->
                <section id="leaderboard-brickbreak">
                    <h1>Brick Break Game:</h1>
                    <ol id="gamescore-brickbreak">
                        <li>23 points - [LGM]</li>
                        <li>18 points - [EMI]</li>
                        <li>10 points - [DAR]</li>
                    </ol>
                </section>
            </div>
        </div>

    <!-- End of 'wrapper' div -->
    </div>
</body>
</html>
