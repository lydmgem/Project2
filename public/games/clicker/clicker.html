<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clicker Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button type="button" id="restart" onClick="window.location.reload();">Play Again!</button>
    <p>Time Left:<div id="secondsLeft">10</div></p>
    <div>Clicks:</div>
    <div id="clicks">0</div>
    <button type="button" id="clickUp">Click Here!</button>
    <button type="button" id="start">Start Game!</button>
    <script src="click.js"></script>
</body>
</html>
